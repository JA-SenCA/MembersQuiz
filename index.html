<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Quiz</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
    <h2>Drag and Drop Quiz</h2>
    <div id="container">
        <div class="panel" id="panel1"></div>
            <!-- Names will be generated here by JavaScript -->
        </div>
        <div class="panel" id="question-panels">
            <!-- Question panels will be generated here by JavaScript -->
        </div>
    </div>

    <script src="quiz.js" defer></script>
</body>
</html>
