<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            width: 90%;
            height: 90vh;
        }

        #panel1 {
            width: 20%;
            max-height: 100%;
            overflow-y: auto;
            margin: 0 2.5%;
            padding: 10px;
            border: 2px dashed #ccc;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        #question-panels {
            width: 75%;
            max-height: 100%;
            overflow-y: auto;
            margin: 0 2.5%;
            padding: 10px;
            border: 2px dashed #ccc;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .name-item, .name-placeholder {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .picture-panel {
            margin-bottom: 10px;
        }

        img.picture {
            width: 100%;
            height: auto;
            max-width: 150px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="panel" id="panel1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Names will be generated here by JavaScript -->
        </div>
        <div class="panel" id="question-panels">
            <!-- Question panels will be generated here by JavaScript -->
        </div>
    </div>
    <script src="Quiz.js"></script>
</body>
</html>
